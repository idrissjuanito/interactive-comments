<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="comments-list flex"></div>
    </div>
    <div class="confirm-popup flex hidden">
      <h1>Delete comment</h1>
      <p>Are you sure you want to delete this comment? The comment will be removed and can't be undone.</p>
      <div class="button flex">
        <button class="cancel-del">NO, CANCEL</button>
        <button  class="confirm-del">YES, DELETE</button>
      </div>
    </div>

    </div> -->
    <script defer src="js/script.js"></script>
  </body>
</html>
